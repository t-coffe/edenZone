<!doctype html>
<html lang="en">
 <head>
   <meta charset="UTF-8" />
   <meta name="description" content="creation of a website with a cart depending on the availibility of the items.">
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>EdenZone</title>
 </head>
 <body>
   <h1>Liste de course</h1>
   <div class="container">
     <section>
       <h2>Liste des éléments disponibles</h2>
       <ul id="available-items"></ul>
     </section>
      <section class="cart">
        <header>
          <h2>Panier de course</h2>
        </header>
        <main class="cartList">
          <ul id="cartList"></ul>
        </main>
        <footer class="total">
          <p>Total: <span id="total">0</span>€</p>
        </footer>
      </section>
    </div>
   <script type="module" src="/main.js"></script>
 </body>
</html>
